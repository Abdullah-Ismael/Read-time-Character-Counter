<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Character Content</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Real-Time Character Content</h1>
      <textarea id="txt-area" placeholder="Write your text here..."></textarea>
      <div class="counters">
        <span id="total">Total Character: <span>30</span></span>
        <span id="remain">Remaining: <span>20</span></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
